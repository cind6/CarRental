<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body>

    <h1 id="greeting">ACME Car Rentals</h1>
    <main class="container">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="row">

                <label for="Enterdate">Enter a date:</label>
                <input type="date" id="EnterDate">
                <br>
                <label for="number1Field">Number Of Days:</label>
                <input type="number" id="number1Field">
                <br>
                <h5>Options</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Electronic Toll Tag ($3.95/Day)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
                    <label class="form-check-label" for="flexCheckChecked2">
                        GPS ($2.95/Day)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">
                        Roadside Assitance($2.95/Day)
                    </label>
                </div>
                <!------end of Options-->
                <h5>Under 25</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check-inline form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
                <!---End of under 25 -->
                
                <!---total results -->

                <div class="row mb-2">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Submit Order</button>
                        <br>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label for="base-price">Base Price: $</label>
                        <span id="base-price" class="value">xx.xx</span>
                    </div>
                  <div class="form-group">
                    <label for="tax">Tax: $</label>
                    <span id="tax-amount" class="value">xx.xx</span>
                  </div>
                  <div class="form-group">
                    <label for="total-due">Total Due :$</label>
                    <span id="total-amount" class="value">xx.xx</span>
                  </div>
                </div>
                

                <!-- your content goes here -->
            </div>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts/carIndex.js"></script>
</body>

</html>
